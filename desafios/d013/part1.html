<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse:separate;
            width: 200px;
            height: 200px;
        }

        td {
            border: solid 2px black;
            text-align: center;
            font-weight: bold;
        }

        .numero {

        }

    </style>
</head>

<body>
    <h1>Tabelas mescladas</h1>

    <table>

        <tr>
          <td class="numero">1</td>
            <td class="numero">2</td>
            <td rowspan="2">3</td>
            <td class="numero" >4</td>
        </tr>
        <tr>
            <td class="numero" >5</td>
            <td class="numero" >6</td>
            <td  class="numero">7</td>
        </tr>
        <tr>
            <td colspan="3" class="numero" >8</td>
            <td class="numero">9</td>

        </tr>
        <tr>
            <td rowspan="2" class="numero" >10</td>
            <td colspan="2"  class="numero">11</td>
            <td  class="numero">12</td>
        </tr>
        <tr>
            <td  class="numero">13</td>
            <td  class="numero">14</td>
            <td class="numero" >15</td>
        </tr>


    </table>
</body>

</html>
